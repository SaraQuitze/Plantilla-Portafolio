    <!-- More about -->

    </section>
    <!-- Skills section -->
    <section class="habilidades" id="habilidades">
      <h2 class="header-habilidadr">Habilidades</h2>

      <div class="contenedor-habilidades">
        <div class="first-set animate__animated animate__heartBeat">

    <!-- Projects section -->
    <section class="proyectos" id="proyectos">
      <h2 class="nombres-proyectos">Mis Proyectos</h2>
      <div class="contenedor-de-proyectos">
        <!-- Proyecto 1 -->
        <div class="tarjeta-de-proyectos">
          <img
          src="#"
              alt="proyecto 1"
              loading="lazy"
              class="project-pic"
          />
          <h3 class="titulo-proyecto">titulo del proyecto</h3>
          <p class="detalle-proyecto">
            descripción breve del proyecto
          </p>
          <a href="#" target="_blank" class="enlace-de-proyecto">-lugar donde visualizar el proyecto</a>
        </div>

    </section>
    <!-- Contact section -->
    <section class="contacto" id="contacto">
      <h2>Contáctame</h2>
      <div class="formulario-contenedor">
        <div class="formulario-contacto">
          <!-- este formulario de contacto es personal para cada uno, se crea en formspree.io-->
          <form action="https://formspree.io/f/####" method="POST">
            <div class="control-formulario">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Escribe tu nombre"
                class="input-field"
                required
              />
            </div>
            <div class="control-formulario">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Ingresa tu correo electrónico"
                class="input-field"
                required
              />
            </div>
            <div class="control-formulario">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                cols="60"
                rows="10"
                placeholder="Escribe tu mensaje"
                name="mensaje"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Enviar"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>
    <!-- Social accounts - Fixed to the right -->
      <div class="sociales">
